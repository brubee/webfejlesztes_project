<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Login</title>
</head>
<body>
<div class="container align-middle">
    <h2>Registration</h2>
    <p><a href="{% url 'login' %}">Login</a></p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" type="text" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" type="text" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="repassword">Re-Password</label>
            <input class="form-control" id="repassword" type="text" name="repassword" placeholder="Re-Password">
        </div>
        <button type="submit" name="register" class="btn btn-primary">Create account</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>
</body>
</html>
