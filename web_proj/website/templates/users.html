<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>Users</title>
</head>
<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <div class="container-fluid">
        <div class="navbar-nav">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            <a class="navbar-brand" href="{% url 'users' %}">User</a>
            <a class="navbar-brand" href="{% url 'rating' %}">Rating</a>
        </div>
    </div>
</nav>
<body>
<div class="container">
    <div class="container" id="forms">
        <h2>Add User</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text"  name="name" placeholder="user">
            <input type="number" name="age" placeholder="user age">
            <input type="text" name="countryOfOrigin" placeholder="user country of origin">
            <button type="submit", name="createUser">Create User</button>
        </form>
    </div>
    <div class="container" id="table">
    <div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Country of Origin</th>
            </tr>
        </thead>
        <tbody>
        {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.age }}</td>
                <td>{{ item.countryOfOrigin }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
    </div>
</div>
</body>
</html>
